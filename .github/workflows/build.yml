name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Build release APK with test keystore
        run: |
          keytool -genkey -v -keystore /tmp/test-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias test-key -dname "CN=Test,O=Test,C=US" -storepass test123 -keypass test123
          cat > app/keystore.properties << EOF
          storePassword=test123
          keyPassword=test123
          keyAlias=test-key
          storeFile=/tmp/test-keystore.jks
          EOF
          ./gradlew assembleRelease

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
